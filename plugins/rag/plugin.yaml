name: rag
version: 1.0.0
class: RAGPlugin
description: RAG tools for semantic search and document processing
author: Hydrogen AI Team

configuration:
  qdrant_host: ${QDRANT_HOST}
  qdrant_port: ${QDRANT_PORT}
  collection_name: ${QDRANT_COLLECTION_NAME}
  embedding_model: ${EMBEDDING_MODEL_NAME}
  chunk_size: 1000
  chunk_overlap: 200
  
tools:
  - name: rag_search
    description: Semantic search in documents
    parameters:
      - name: query
        type: string
        required: true
      - name: filters
        type: object
        required: false
      - name: top_k
        type: integer
        default: 10
        
  - name: rag_embed
    description: Embed documents for search
    parameters:
      - name: documents
        type: array
        required: true
      - name: metadata
        type: object
        required: false